<div class="d-flex flex-wrap flex-row bd-highlight justify-content-around">
  <!-- *ngIf=" charTab.length> 0; else loading" -->
  <div class="card m-3" *ngFor="let char of characters">
    <p class="name">{{char.name |lowercase }}</p>
    <p><strong>birth year:</strong> {{char.birth_year}}</p>
    <p><strong>gender:</strong> {{char.gender | gender}}</p>
    <p><strong>height:</strong> {{char.height}}</p>
    <p><strong>hairs</strong> color: {{char.hair_color}}</p>
    <p><strong>eyes color:</strong> {{char.eye_color}}</p>
  </div>
</div>
